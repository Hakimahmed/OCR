<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Text OCR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 30px;
      width: 90%;
      max-width: 600px;
    }
    .upload-area {
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 40px;
      background: #f0f4f7;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-area:hover {
      background: #e3eaf0;
    }
    .output-box {
      margin-top: 20px;
      padding: 20px;
      font-size: 1.2rem;
      color: #222;
      background: #fefefe;
      border-radius: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      text-align: left;
      direction: ltr;
    }
    #loader {
      margin-top: 15px;
      display: none;
    }
    input[type="file"] {
      display: none;
    }
    .btn {
      margin-top: 10px;
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    select {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<h1>Image to Text (Multi-Language OCR)</h1>
<div class="container">
  <label for="imageInput" class="upload-area" id="dropZone">
    Click or Paste Image Here to Upload
    <input type="file" id="imageInput" accept="image/*" />
  </label>

  <select id="langSelect">
    <option value="eng" selected>English</option>
    <option value="urd">Urdu</option>
    <option value="ara">Arabic</option>
    <option value="hin">Hindi</option>
    <option value="fas">Persian</option>
    <option value="fra">French</option>
    <option value="spa">Spanish</option>
    <option value="deu">German</option>
    <option value="chi_sim">Chinese (Simplified)</option>
    <option value="jpn">Japanese</option>
    <!-- Add more languages as needed -->
  </select>

  <div id="loader">⏳ Processing image...</div>
  <div class="output-box" id="outputText">Your extracted text will appear here...</div>
</div>

<!-- Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
  const imageInput = document.getElementById('imageInput');
  const dropZone = document.getElementById('dropZone');
  const outputText = document.getElementById('outputText');
  const loader = document.getElementById('loader');
  const langSelect = document.getElementById('langSelect');

  // Image upload
  imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) handleOCR(file);
  });

  // Paste image
  window.addEventListener('paste', (e) => {
    const items = e.clipboardData.items;
    for (const item of items) {
      if (item.type.indexOf('image') !== -1) {
        const file = item.getAsFile();
        if (file) handleOCR(file);
      }
    }
  });

  // Drag and Drop
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.background = '#e3eaf0';
  });
  dropZone.addEventListener('dragleave', () => {
    dropZone.style.background = '#f0f4f7';
  });
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.background = '#f0f4f7';
    const file = e.dataTransfer.files[0];
    if (file) handleOCR(file);
  });

  async function handleOCR(file) {
    loader.style.display = 'block';
    outputText.textContent = '';
    const reader = new FileReader();
    reader.onload = async () => {
      const imgData = reader.result;
      const selectedLang = langSelect.value;

      const result = await Tesseract.recognize(
        imgData,
        selectedLang,
        {
          langPath: 'https://tessdata.projectnaptha.com/4.0.0_best',
          logger: m => console.log(m)
        }
      );

      const text = result.data.text.trim();
      outputText.textContent = text || "❌ Text not recognized!";
      
      // Adjust direction if RTL language
      if (["urd", "ara", "fas", "heb"].includes(selectedLang)) {
        outputText.style.direction = "rtl";
        outputText.style.textAlign = "right";
      } else {
        outputText.style.direction = "ltr";
        outputText.style.textAlign = "left";
      }

      loader.style.display = 'none';
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
