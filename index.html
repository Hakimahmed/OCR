<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Text (OCR)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 80%;
      max-width: 600px;
      transition: background 0.3s ease;
    }
    .dark-mode .container {
      background: #2c3e50;
    }
    .dark-mode body {
      background: #34495e;
      color: #ecf0f1;
    }
    .upload-area {
      border: 3px dashed #3498db;
      border-radius: 12px;
      padding: 60px;
      background: #eef5fb;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.2rem;
      color: #333;
    }
    .dark-mode .upload-area {
      background: #34495e;
      color: #ecf0f1;
      border-color: #2980b9;
    }
    .upload-area:hover {
      background: #d6e7f5;
    }
    .output-box {
      margin-top: 20px;
      padding: 20px;
      font-size: 1.2rem;
      color: #333;
      background: #fefefe;
      border-radius: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      text-align: left;
      direction: ltr;
    }
    .dark-mode .output-box {
      background: #2c3e50;
      color: #ecf0f1;
      border-color: #7f8c8d;
    }
    #loader {
      margin-top: 15px;
      display: none;
    }
    input[type="file"] {
      display: none;
    }
    #copyBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    #copyBtn:hover {
      background: #2980b9;
    }
    #darkModeToggle {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #darkModeToggle:hover {
      background: #34495e;
    }
  </style>
</head>
<body>

<h1>Extract Text from Image</h1>
<div class="container">
  <label for="imageInput" class="upload-area" id="dropZone">
    Drop or Click to Upload Image
    <input type="file" id="imageInput" accept="image/*" />
  </label>

  <div id="loader">⏳ Processing your image...</div>
  <div class="output-box" id="outputText">Your extracted text will appear here...</div>
  
  <button id="copyBtn" style="display:none;">Copy to Clipboard</button>
  <button id="darkModeToggle">Toggle Dark Mode</button>
</div>

<!-- Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
  const imageInput = document.getElementById('imageInput');
  const dropZone = document.getElementById('dropZone');
  const outputText = document.getElementById('outputText');
  const loader = document.getElementById('loader');
  const copyBtn = document.getElementById('copyBtn');
  const darkModeToggle = document.getElementById('darkModeToggle');

  let isDarkMode = false;

  // Dark Mode Toggle
  darkModeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark-mode', isDarkMode);
    darkModeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
  });

  // Image upload
  imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) handleOCR(file);
  });

  // Paste image
  window.addEventListener('paste', (e) => {
    const items = e.clipboardData.items;
    for (const item of items) {
      if (item.type.indexOf('image') !== -1) {
        const file = item.getAsFile();
        if (file) handleOCR(file);
      }
    }
  });

  // Drag and Drop
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.background = '#e3eaf0';
  });
  dropZone.addEventListener('dragleave', () => {
    dropZone.style.background = '#eef5fb';
  });
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.background = '#eef5fb';
    const file = e.dataTransfer.files[0];
    if (file) handleOCR(file);
  });

  async function handleOCR(file) {
    loader.style.display = 'block';
    outputText.textContent = '';
    const reader = new FileReader();
    reader.onload = async () => {
      const imgData = reader.result;

      // Combine multiple languages for better recognition
      const langSet = 'eng+urd+ara+hin+fra+deu+spa';

      const result = await Tesseract.recognize(
        imgData,
        langSet,
        {
          langPath: 'https://tessdata.projectnaptha.com/4.0.0_best',
          logger: m => console.log(m)
        }
      );

      const text = result.data.text.trim();
      outputText.textContent = text || "❌ No text recognized!";
      copyBtn.style.display = text ? 'block' : 'none';

      // Auto adjust text direction for RTL languages like Urdu
      const rtlPattern = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF]+/;
      if (rtlPattern.test(text)) {
        outputText.style.direction = "rtl";
        outputText.style.textAlign = "right";
      } else {
        outputText.style.direction = "ltr";
        outputText.style.textAlign = "left";
      }

      loader.style.display = 'none';
    };
    reader.readAsDataURL(file);
  }

  // Copy to clipboard functionality
  copyBtn.addEventListener('click', () => {
    const text = outputText.textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert('Text copied to clipboard!');
    });
  });
</script>

</body>
</html>
