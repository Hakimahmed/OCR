<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Text - Urdu OCR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 30px;
      width: 90%;
      max-width: 600px;
    }
    .upload-area {
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 40px;
      background: #f0f4f7;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-area:hover {
      background: #e3eaf0;
    }
    .output-box {
      margin-top: 20px;
      padding: 20px;
      text-align: right;
      font-size: 1.2rem;
      color: #222;
      direction: rtl;
      background: #fefefe;
      border-radius: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
    #loader {
      margin-top: 15px;
      display: none;
    }
    input[type="file"] {
      display: none;
    }
    .btn {
      margin-top: 10px;
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Image to Text (Urdu)</h1>
<div class="container">
  <label for="imageInput" class="upload-area" id="dropZone">
    Click or Paste Image Here to Upload
    <input type="file" id="imageInput" accept="image/*" />
  </label>
  <div id="loader">⏳ Processing image...</div>
  <div class="output-box" id="outputText">Your extracted Urdu text will appear here...</div>
</div>

<!-- Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
  const imageInput = document.getElementById('imageInput');
  const dropZone = document.getElementById('dropZone');
  const outputText = document.getElementById('outputText');
  const loader = document.getElementById('loader');

  // Handle image upload
  imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) handleOCR(file);
  });

  // Paste image functionality
  window.addEventListener('paste', (e) => {
    const items = e.clipboardData.items;
    for (const item of items) {
      if (item.type.indexOf('image') !== -1) {
        const file = item.getAsFile();
        if (file) handleOCR(file);
      }
    }
  });

  // Drag & Drop
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.background = '#e3eaf0';
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.background = '#f0f4f7';
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.background = '#f0f4f7';
    const file = e.dataTransfer.files[0];
    if (file) handleOCR(file);
  });

  async function handleOCR(file) {
    loader.style.display = 'block';
    outputText.textContent = '';
    const reader = new FileReader();
    reader.onload = async () => {
      const imgData = reader.result;
      const result = await Tesseract.recognize(imgData, 'urd', {
        langPath: 'https://tessdata.projectnaptha.com/4.0.0_best',
        logger: m => console.log(m)
      });
      outputText.textContent = result.data.text.trim() || "❌ Urdu text not recognized!";
      loader.style.display = 'none';
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
