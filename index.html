<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 2rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .upload-box:hover {
      background-color: #f9f9f9;
    }
    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      background: #f0f0f0;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Image to Text Converter</h1>

  <div class="upload-box" id="drop-area">
    <p><strong>Click to upload or paste an image here</strong></p>
    <input type="file" id="imageInput" accept="image/*" style="display:none;">
  </div>

  <p><small>Supports copy-paste and drag & drop</small></p>

  <div id="output">Extracted text will appear here...</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const dropArea = document.getElementById('drop-area');
    const imageInput = document.getElementById('imageInput');
    const output = document.getElementById('output');

    dropArea.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processImage(file);
    });

    // Handle paste
    window.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          const blob = item.getAsFile();
          processImage(blob);
          break;
        }
      }
    });

    // Handle drag & drop
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.background = '#eef';
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.style.background = '';
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.background = '';
      const file = e.dataTransfer.files[0];
      if (file) processImage(file);
    });

    function processImage(file) {
      output.textContent = "Processing...";
      const reader = new FileReader();
      reader.onload = () => {
        Tesseract.recognize(reader.result, 'eng', {
          logger: m => console.log(m)
        }).then(({ data: { text } }) => {
          output.textContent = text || "No text found.";
        }).catch(err => {
          output.textContent = "Error: " + err.message;
        });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
